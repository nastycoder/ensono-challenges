<!DOCTYPE html>
<html>
  <head>
    <title>Angular 2 QuickStart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script type="application/javascript" src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script type="application/javascript" src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script type="application/javascript" src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>

    <script type="application/javascript" src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script type="application/javascript" src="node_modules/systemjs/dist/system.src.js"></script>
    <script type="application/javascript" src="node_modules/rxjs/bundles/Rx.js"></script>
    <script type="application/javascript" src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script type="application/javascript" src="node_modules/angular2/bundles/http.dev.js"></script>
    <script type="application/javascript" src="node_modules/angular2/bundles/router.dev.js"></script>

    <!-- 2. Configure SystemJS -->
    <script type="application/javascript">
      System.config({
        packages: {
          app: {
            format: 'register',
            defaultExtension: 'js'
          },
          'angular2': {
            format: 'cjs',
            defaultExtension: 'js'
          },
          '@angular2-material': {
            format: 'cjs',
            defaultExtension: 'js'
          },
          'rxjs': {
            format: 'cjs',
            dafualtExtension: 'js'
          }
        },
        map: {
            'angular2': 'node_modules/angular2',
            '@angular2-material': 'node_modules/@angular2-material',
            '@angular2-material/card': 'node_modules/@angular2-material/card/card',
            '@angular2-material/button': 'node_modules/@angular2-material/button/button',
            'rxjs': 'node_modules/rxjs'
        },
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>
  </head>

  <!-- 3. Display the application -->
  <body>
    <my-app>Loading...</my-app>
  </body>
</html>
